{% load static %}
<div id="carousel" class="carousel slide bg-secondary" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'ProyectoPrograApp/img/carrusel-1.jpeg' %}"
                class="d-block w-20 h-20 carousel-img rounded mx-auto d-block">
        </div>
        <div class="carousel-item">
            <img src="{% static 'ProyectoPrograApp/img/carrusel-2.jpg' %}"
                class="d-block w-20 h-20 carousel-img rounded mx-auto d-block">
        </div>
        <div class="carousel-item">
            <img src="{% static 'ProyectoPrograApp/img/carrusel-3.jpg' %}"
                class="d-block w-20 h-20 carousel-img rounded mx-auto d-block">
        </div>
    </div>

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

</div>
